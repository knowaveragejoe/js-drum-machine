<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pads">
        <div data-key="65" data-soundname="clap" class="pad">
            A
        </div>
        <div data-key="83" data-soundname="hihat" class="pad">
            S
        </div>
        <div data-key="68" data-soundname="kick" class="pad">
            D
        </div>
        <div data-key="70" data-soundname="openhat" class="pad">
            F
        </div>
        <div data-key="71" data-soundname="boom" class="pad">
            G
        </div>
        <div data-key="72" data-soundname="ride" class="pad">
            H
        </div>
        <div data-key="74" data-soundname="snare" class="pad">
            J
        </div>
        <div data-key="75" data-soundname="tom" class="pad">
            K
        </div>
        <div data-key="76" data-soundname="tink" class="pad">
            L
        </div>
    </div>
    <div class="soundNameDisplay">
        <div id="soundName">test</div>
        <div id="wave"></div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="js/script.js"></script>
</body>

</html>
